name: Post Merge Reminder

on:
  pull_request:
    types:
      - closed

jobs:
  remind:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Comment reminder
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          set -euo pipefail
          gh pr comment "${PR_NUMBER}" \
            --repo "${REPO}" \
            --body "Thanks for merging! CI is now building new Debian packages for this change. Please watch https://github.com/varigit-dev/var-debpkgs/pulls and approve the sync PR when it appears."
